<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganhe com IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background: #0f0f0f; color: #fff; line-height: 1.6; }
    header { background: #1f1f1f; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; }
    header h1 { color: #61dafb; font-size: 1.8em; }
    nav a { margin: 0 15px; color: #fff; text-decoration: none; font-weight: 300; }
    .hero {
      background: linear-gradient(135deg, #1f1f1f, #292929);
      padding: 100px 40px;
      text-align: center;
    }
    .hero h2 { font-size: 2.5em; color: #61dafb; margin-bottom: 20px; }
    .hero p { font-size: 1.2em; margin-bottom: 30px; }
    .btn {
      background: #61dafb;
      color: #0f0f0f;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover { background: #21a1f1; }
    footer {
      background: #1f1f1f;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      margin-top: 40px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ganhe com IA</h1>
    <nav>
      <a href="#">Início</a>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
    </nav>
  </header>
  <section class="hero">
    <h2>Descubra como lucrar com Inteligência Artificial</h2>
    <p>Aprenda estratégias práticas para começar a gerar renda usando ferramentas de IA mesmo sem experiência técnica.</p>
    <button class="btn">Quero Começar</button>
  </section>
  <footer>
    © 2025 Ganhe com IA. Todos os direitos reservados.
  </footer>
</body>
</html>
